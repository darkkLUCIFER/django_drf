{% extends 'blog/base.html' %}

{% block content %}
    <article>
        {% for article in articles %}
            <h1>{{ forloop.counter }}- {{ article.title }}</h1>
            <div>author:{{ article.author }}</div>
            <p>{{ article.content }}</p>
            <p>publish:{{ article.publish }}</p>
            <hr>
        {% empty %}
            <p>No articles</p>
        {% endfor %}
    </article>
{% endblock %}
